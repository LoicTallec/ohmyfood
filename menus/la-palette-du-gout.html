<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>La palette du goût</title>
    <link rel="stylesheet" href="/style/css/style.css">
</head>

<body>
    
    <header>
            <a href="/index.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
            <img src="/images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>

    <figure>
        <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </figure>

    <section class="menu">
        <h2>La palette du goût</h2>

        <figure class="entrees">
            <figcaption>ENTRÉES</figcaption>

            <figure>
                <p>Fricassée d'escargots</p>
                <figcaption>
                    Au piment d'Espelette <b>25€</b>
                </figcaption>
            </figure>

            <figure>
                <p>Foie gras de canard mi-cuit</p>
                <figcaption>
                    Et ses copeaux de truffe noire <b>35€</b>
                </figcaption>
            </figure>

            <figure>
                <p>Oeuf au plat</p>
                <figcaption>
                    Assaisonné à la truffe sur lit de caviar <b>20€</b>
                </figcaption>
            </figure>
        </figure>

        <figure class="plats">
            <figcaption>PLATS</figcaption>

            <figure>
                <p>Filet de boeuf aux herbes</p>
                <figcaption>
                    Accompagné de sa ribambelle de légumes <b>40€</b>
                </figcaption>
            </figure>

            <figure>
                <p>Parmentier de queue de boeuf</p>
                <figcaption>
                    Accompagné de sa purée de panais <b>35€</b>
                </figcaption>
            </figure>

            <figure>
                <p>Filet de Turbot</p>
                <figcaption>
                    Aux agrumes<b>44€</b>
                </figcaption>
            </figure>
        </figure>

        <figure class="deserts">
            <figcaption>DESSERTS</figcaption>

            <figure>
                <p>Paris-Brest</p>
                <figcaption>
                    Revisité <b>18€</b>
                </figcaption>
            </figure>

            <figure>
                <p>Macaron au chocolat d'exception</p>
                <figcaption>
                    Et glace à la vanille de Madagascar <b>22€</b>
                </figcaption>
            </figure>

            <figure>
                <p>Mousse au chocolat</p>
                <figcaption>
                    Au piment d'Espelette et à la truffe noire <b>23€</b>
                </figcaption>
            </figure>
        </figure>

        <button class="btn-command">Commander</button>

    </section>

    <footer>
        <h2>ohmyfood</h2>

        <a href="#">
            <p><i class="fa-solid fa-utensils"></i>Proposez un restaurant</p>
        </a>
        <a href="#">
            <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
        </a>
        <a href="#">
            <p>Mentions légales</p>
        </a>
        <a href="#">
            <p>Contact</p>
        </a>
    </footer>

</body>
</html>
